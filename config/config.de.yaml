# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#run
run:
  prefix: industry_short_term
  name:
  - no_co2_network
  - frozen_H2_27
  - endo_H2
  - pcipmi_H2_+
  - onshore_sequestration
  - low_seq_potential
  - high_seq_potential
  - low_gas_price
  - high_gas_price
  - low_seq_cost
  - high_seq_cost
  # not applicable for operations optimization yet
  # - european_relocation
  # - non_european_relocation
  # - no_early_retirement
  scenarios:
    enable: true
    manual_file: config/scenarios.manual.yaml
    file: config/scenarios.automated.yaml
  shared_resources:
    policy: false #stops recalculating
    exclude:
    - existing_heating.csv   # specify files which should not be shared between scenarios
    - costs
    - retrieve_cost   # This is necessary to save retrieve_cost_data_{year}.log in the correct folder
    - industry_sector_ratios
    - build_industry_sector_ratios   # This is necessary to save build_industry_sector_ratios_data.log in the correct folder
    - modify_existing_heating
  disable_progressbar: true

iiasa_database:
  db_name: ariadne2
  leitmodelle:
    general: REMIND-EU v1.1
    buildings: REMod v1.0
    transport: Aladin v1
    industry: FORECAST v1.0
  scenarios:
  - ExPol
  - KN2045_Elek
  - KN2045_H2
  - KN2045_Mix
  - KN2045_NFniedrig
  - KN2045_NFhoch
  reference_scenario: KN2045_Mix
  region: Deutschland
  ageb_for_mobility: true # In 2020 use AGEB data for final energy demand and KBA for vehicles
  uba_for_mobility: true # For 2025–2035 use MWMS scenario from UBA Projektionsbericht 2025
  uba_for_industry: true # For 2025–2035 use MWMS scenario from UBA Projektionsbericht 2025
  scale_industry_non_energy: true # Scale non-energy industry demand directly proportional to energy demand

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#foresight
foresight: myopic

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#scenario
# Wildcard docs in https://pypsa-eur.readthedocs.io/en/latest/wildcards.html
scenario:
  ll:
  - vopt
  clusters:
  - 49 #current options: 27, 49
  opts:
  - ''
  sector_opts:
  - none
  planning_horizons:
  # - 2025
  - 2035
  # - 2045

existing_capacities:
  grouping_years_power: [1920, 1950, 1955, 1960, 1965, 1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020]
  grouping_years_heat: [1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2019] # heat grouping years >= baseyear will be ignored
  grouping_years_industry: [1995, 2000, 2005, 2010, 2015, 2020, 2025]
  fill_value_gas_chp_lifetime: 40 # if no explicit lifetime is given use 40 years. The number was chosen s.t. the existing capacities in 2020 match with statistics.


# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#countries
# Germany plus 12 "Stromnachbarn"
countries: ['AT', 'BE', 'CH', 'CZ', 'DE', 'DK', 'FR', 'GB', 'LU', 'NL', 'NO', 'PL', 'SE', 'ES', 'IT']

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#snapshots
snapshots:
  start: "2019-01-01"
  end: "2020-01-01"
  inclusive: 'left'

atlite:
  default_cutout: europe-2019-sarah3-era5
  cutouts:
    europe-2019-sarah3-era5:
      module: [sarah, era5] # in priority order
      x: [-12., 42.]
      y: [33., 72]
      dx: 0.3
      dy: 0.3
      time: ['2019', '2019']


